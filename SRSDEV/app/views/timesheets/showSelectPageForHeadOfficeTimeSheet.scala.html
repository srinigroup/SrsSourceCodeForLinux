@main{
	
	<div class="wrapper">
     	<div class="container" >
			 <div class="row">
            	<div class="span12 widthFor3TabStyles">
               		 <span>
                    	<div id="bc1" class="btn-group btn-breadcrumb">
       						<a href="@routes.Application.index()" class="btn btn-success homeButStyl"><i class="icon-home"></i></a>
            				<a href="#" class="btn btn-default" id="homeButtonStyles">HEAD OFFICE TIMESHEET</a>
      					</div>
        			</span>
            		<span class="pull-right backButPositionStyle">
           				 <div>
           					<a href="@routes.Application.index()" class="btn btn-default backButtonStyl"><i class="icon-arrow-left"></i>BACK</a>
          				 </div>
        			</span>
        		
         		 <br><br>
         		 
         	@if(flash.containsKey("success")) {
		        <div class="alert alert-warning">
		            <strong>Done!</strong> @flash.get("success")
		        </div>
		    } 
	
	@helper.form(action = routes.Timesheets.getHeadOfficeTimesheets()) {
	
			<div class="table-responsive shiftTableStyles shiftEditTableFonts" style="margin-top: 10px;">
  				<table style="background-color: white;border-color: #fff;" class="table table-bordered">
  					<tr>
					  	<td>
            				<div class="clearfix" id="storeId_field">
								<label for="empId" id="pageTextFontSize">Select Employee</label>
									<div>
										<select name="empId" required id="shiftTableThStyles">
						            		<option class="blank" value="">-- Choose a Employee --</option>
						  					@for(employee <- Employee.getHeadOfficeEmployee(1)){
							  						<option value="@employee.id" class="textBoxesStyles">@employee.firstName@employee.lastName</option>
						  					}
						  				</select>
									    <span class="help-inline"></span>
									</div>
							</div>
					  	</td>
					  	<td>
					  		<div class="clearfix" id="timesheetStartDate_field">
								<label for="timesheetStartDate" id="pageTextFontSize">Start Date</label>
									<div>
										<input type="text" name="timesheetStartDate" class="startDatePicker textBoxesStyles" required  />
									    <span class="help-inline"></span>
									</div>
							</div>
					  	</td>
					  	<td>
					  		<div class="clearfix" id="timesheetEndtDate_field">
								<label for="timesheetEndDate" id="pageTextFontSize">End Date</label>
									<div>
										<input type="text" name="timesheetEndDate" class="endDatepicker textBoxesStyles" required  />
									    <span class="help-inline"></span>
									</div>
							</div>
					  	</td>
            		</tr>
            	</table>
         	</div>
		
        <center><input type="submit" value="Get Timesheets" class="btn btn-primary" style="margin-left: -22%;font-size: 10px;font-size: 11px;padding: 5px 10px 5px 10px;"></center>
        
        
	
	} <!-- form ends -->
			</div>
        	</div>
		</div>
	</div>
	
} <!-- main ends -->
