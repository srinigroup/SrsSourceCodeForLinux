 @import helper._ 
 @import helper.twitterBootstrap._

 
 @main{
 	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/reports.css")">

	<div class="wrapper">
     	<div class="container" >
			 <div class="row">
            	<div class="span12" style="margin-left:80px !important">
               		 <span>
                    	<div id="bc1" class="btn-group btn-breadcrumb">
       						<a href="@routes.Application.index()" class="btn btn-success homeButStyl"><i class="icon-home"></i></a>
            				<a href="#" class="btn btn-default" id="homeButtonStyles">MANAGEMENT REPORTS</a>
      					</div>
        			</span>
            		<span class="pull-right" style="padding-right:10%;">
           				 <div>
           					<a href="@routes.Application.index()" class="btn btn-default backButtonStyl"><i class="icon-arrow-left"></i>BACK</a>
          				 </div>
        			</span>
        		
         		 <br><br>
    
	
	<form id="ajaxform" class="ajaxform" action="@routes.ManagementReports.getManagementReport()" method="POST"> 

  
  	<div class="panel panel-success reportPageStyles" style="height:160px;border-color:#000000;margin-top: 15px;" >
		<div class="panel-heading" style="background-color:#9fdf9f;height:45px;"><center> <h2 style="font-size: 18px;margin-top: -0px;color: #000;">Srini Group DashBoard</h2></center></div>
	   		 <div class="panel-body" style="font-size: 11px;margin-top:-5px;">
  	
			  	<div class="table-responsive shiftEditTableFonts">
			  		<table  style="background-color: #dff0d8;border-color:#000000;" class="table table-bordered">
			  			<tr>
			  				<td><b id="shiftTableThStyles">Start Date :</b> <input type="text" name="reportStartDate" class="datepicker1 textBoxesStyles" style="position: relative; z-index: 10;"  readonly='readonly'/></td>
			  				<td><b id="shiftTableThStyles">End Date : </b><input type="text" name="reportEndDate" class="datepicker1 textBoxesStyles" style="position: relative; z-index: 10;" readonly='readonly'/> </td>
			  				<td><b id="shiftTableThStyles">Store : </b>
				  				<select name="reportStore">
				  					<option value="ALL">ALL</option>
				  					@for(store <- Stores.getStoresList()){
				  						<option value="@store.id">@store.name</option>
				  					}
				  				</select> 
				  			</td>
			  			 </tr>
			  			 <tr>
			  				<td><b id="shiftTableThStyles">Category&nbsp;&nbsp; : </b>
			  				<select name="byType" id="byType">
			  					<option value="sales">Sales</option>
			  					<option value="media">MediaTender</option>
			  					<option value="ManagementStoreReconciliationReport">Reconciliation Report</option>
			  					@*<option value="ManagmentReconciliationReport">Store Reconciliation Report</option>*@
			  				</select>
			  				</td>
							<td><b id="shiftTableThStyles">SortBy&nbsp;&nbsp;&nbsp; : </b>
							<select name="sortBy" id="sortBy">
								<option value="DATE">DATE</option>
			  					<option value="STORE">STORE</option>
			  				</select>
			  				</td>
			  				<td>
			  				<input type="submit" id="reportButton" class="btn btn-primary" name="reportButton" value="GetReport" style="font-size: 10px;padding: 5px 10px 5px 12px;"/>
			  				<input type="reset" id="resetClear"class="btn btn-danger"  value="Reset" style="font-size: 10px;padding: 5px 10px 5px 12px;"/>
			  				</td>
			  			</tr>
			  		</table>
			  	</div>
	  	</div>
		  		<div id="sortByDiv" style="display:none">
					<select  id="sortBySelectTagForSales">
					<option value="DATE">DATE</option>
					<option value="STORE">STORE</option>
					</select>
					<select  id="sortBySelectTagForSupp">
					<option value="DATE">DATE</option>
					<option value="STORE">STORE</option>
					<option value="SUPPLIER">SUPPLIER</option>
					<option value="PAYTERMS">PAYTERMS</option>
					</select>
				</div>
	</div>
	<br/>
				
	<div class="table-responsive reportPageStyles" style="max-width: 100%;overflow-x: overlay;">
	   	<table class="table table-bordered" style="background-color: white;border-color: #fff;"> 
	     <tr>
	     	<td>
	     		<div id="visualizationtable" style="margin-left:-25px;"></div> 
	     	</td>
	     </tr>
	     <tr>
	     	<td>
	     		<a href="#" class="pull-right" onclick="$('.google-visualization-table-table').tableExport({type:'excel',escape:'false'});" style="font-size:11px;"> <img src="@routes.Assets.at("javascripts/tableToExcelExport/icons/xls.png")" style="width:15px;">Export</a>
	     		<div id="visualizationbar"> </div>
	     	</td>
	     </tr>
	     </table>
    </div>
				
	<!-- BootsTrap Modal for Report Click Event -->
	
	<div class="modal fade  reportPageStyles shiftEditTableFonts" id="myModalReportClick" role="dialog" style="background-color: rgba(0, 0, 0,0.3);">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body reportPageStyles shiftEditTableFonts">
          <p>Gopi</p>
          	
		  		<div id="chartpopUP"> // div for chart,Here our Chart Comes
		  		</div>
		  	
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    
    <!-- BootsTrap Modal Ends -->
 </form>
		</div>
        	</div>
	</div>
	</div>

}<!-- main end -->
